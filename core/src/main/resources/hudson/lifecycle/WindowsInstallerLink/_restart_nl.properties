Please\ wait\ while\ Hudson\ is\ restarting=Gelieve even te wachten. Hudson wordt momenteel herstart.
blurb=Uw nieuwe Hudson instantie zou automatisch geladen moeten worden. \
  Indien de service niet gestart raakt, kunt U er best de Windows event log op nakijken. \
  Eventueel kunt U ook wat meer info over typische problemen en hun oplossingen terugvinden op \
  de <a href="http://hudson.gotdns.com/wiki/display/HUDSON/Hudson+windows+service+fails+to+start">online wiki pagina</a>.
