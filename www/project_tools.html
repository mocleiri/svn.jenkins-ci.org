<script>
addLoadEvent(function() {
var cont = document.getElementById('issuezilla')
if (cont!=null) {
    var note = document.createElement("div");
    note.innerHTML = "<div style='background-color:red; text-align:center; padding:1em'><a href='http://issues.hudson-ci.org/'><span style='font-weight:bold; color:white; font-size:1.2em'>Issue tracker has moved to JIRA</span></a></div>";
    
    cont.insertBefore(note,cont.firstChild);
    
    function disableSubmit(f) {
      if (f==null)  return;
      for (var i=0; i<f.elements.length; i++) {
        var e =  f.elements[i];
        if (e.type=="submit") {
          e.disabled = true;
        }
      }
    }

    disableSubmit(document.getElementById("changeform"));
    disableSubmit(document.getElementById("enterform"));
    
    if (window.location.href.indexOf("/issues/show_bug.cgi?id=")!=-1) {
        window.location.replace("http://issues.hudson-ci.org/browse/HUDSON-"+window.location.search.substring(4));
    }
}
});
</script>
