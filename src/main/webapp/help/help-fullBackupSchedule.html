    Specifies the execution schedule in a cron notation when a full backup should be done. Look at <a href="http://en.wikipedia.org/wiki/Cron">Wikipedia</a> for more information.
    <br/><br/>
    <b>Example:</b><br/>
    <table><tr>
	    <td>0 12 * * 1-5</td><td>Executes on 12:00 every weekday (Mo-Fr)</td>
	</tr></table>
