title=Test report HTMLs
description=\
<a href="{0}">Fileset ''includes''</a> \
setting that specifies the generated raw HTML report files, \
such as ''myproject/target/test-reports/*.html''. \
Basedir of the fileset is <a href="ws/">the workspace root</a>.
title.useTestCommands=Use test commands
description.useTestCommands=\
<i>Use status of test commands instead of suites to determine UNSTABLE/FAILURE/SUCCESS</i><br/> \
By default if any of the test cases fail the build is marked unstable.<br/> \
When this check box is check the test is :<br/> \
<ul><li>UNSTABLE if numCommandFailures > 0 and numCommandErrors = 0</li> \
<li>FAILURE if numCommandErrors > 0</li> \
<li>SUCCESS otherwise</li></ul>