description.pattern=Angabe einer <a href="{0}">ANT Fileset 'includes'</a> \
                 Anweisung, die den Pfad zu den Dateien angibt, in denen nach Warnungen gesucht werden soll. Falls das Feld leer \
                 bleibt, wird nur die Konsolenausgabe nach Warnungen durchsucht.
description.includePattern=Komma separierte Liste von \
                 <a href="http://download.oracle.com/javase/1.5.0/docs/api/java/util/regex/Pattern.html">regulären Ausdrücken</a>, \
                 die die Warnungen festlegt, die im Warnungsbericht erscheinen sollen (basierend auf deren Dateinamen). \
                 Bleibt das Feld leer, so werden alle gefundenen Warnungen übernommen.
description.excludePattern=Komma separierte Liste von \
                 <a href="http://download.oracle.com/javase/1.5.0/docs/api/java/util/regex/Pattern.html">regulären Ausdrücken</a>, \
                 die die Warnungen festlegt, die nicht im Warnungsbericht erscheinen sollen (basierend auf deren Dateinamen).
                 Bleibt das Feld leer, so werden alle gefundenen Warnungen übernommen.
description.parsers=Diese Parser werden zum Parsen der Konsolenausgabe bzw. der angegeben Dateien verwendet. Es wird empfohlen, mindestens \
                 einen Parser auszuwählen, sonst laufen immer alle Parser mit (benötigt mehr Speicher und Rechenzeit und erzeugt möglicherweise Duplikate). \
                 Passt keiner der vorhandenen Parser, so kann in der <a href="../../configure">System Konfiguration</a> ein eigener Parser entwickelt werden, der \
                 genau auf die eigenen Anforderungen abgestimmt ist.
description.canScanConsole=Falls die Konsolenausgabe nach Warnungen durchsucht werden soll, muss diese Option aktiviert sein.
File\ pattern=Dateiauswahl
Parsers=Parser
Warnings\ to\ ignore=Zu ignorierende Warnungen
Warnings\ to\ include=Zu berücksichtigende Warnungen
Scan\ console\ log=Konsole durchsuchen
