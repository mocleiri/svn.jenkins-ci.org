description.files=<a href='http://ant.apache.org/manual/CoreTypes/fileset.html'>Fileset 'includes'</a> \
                 setting that specifies the workspace files to scan for tasks, such as '**/*.java'. \
                 Basedir of the fileset is <a href='ws/'>the workspace root</a>. \
                 If no value is set, then the default '**/*.java' is used.
description.exclude.files=<a href='http://ant.apache.org/manual/CoreTypes/fileset.html'>Fileset 'excludes'</a> \
                 setting that specifies the workspace files to exclude scanning for tasks, such as library source files. \
                 Basedir of the fileset is <a href='ws/'>the workspace root</a>.
