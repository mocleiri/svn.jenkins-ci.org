Hudson.ReadPermission.Description=\
  Dieses Recht ist notwendig, um so gut wie alle Hudson-Seiten aufzurufen. \
  Dieses Recht ist dann nützlich, wenn Sie anonymen Benutzern den Zugriff \
  auf Hudson-Seiten verweigern möchten &mdash; entziehen Sie dazu dem Benutzer \
  anonymous dieses Recht, fügen Sie dann einen Pseudo-Benutzer authenticated hinzu \
  und erteilen Sie diesem dieses Recht für Lese-Zugriff.
   
