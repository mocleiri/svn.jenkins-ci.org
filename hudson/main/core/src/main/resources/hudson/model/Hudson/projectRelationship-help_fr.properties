Title=Qu'est-ce que les "relations de projet"?
body=\
	Lorsque vous avez des projets qui dépendent les uns des autres, Hudson peut tracer quel build \
    de projet amont est utilisé par quel build the projet aval, en utilisant \
    les enregistrements créés par \
    <a href="https://hudson.dev.java.net/fingerprint.html">le support de clef publique</a>.
For\ this\ feature\ to\ work,\ the\ following\ conditions\ need\ to\ be\ met\:=Pour que cette fonctionnalité marche, les conditions suivent sont requises:
The\ upstream\ project\ records\ the\ fingerprints\ of\ its\ build\ artifacts=Le projet en amont enregistre les clefs publiques d''encryption de ses artefacts de build
The\ downstream\ project\ records\ the\ fingerprints\ of\ the\ upstream\ jar\ files\ it\ uses=Le projet en aval enregistre les clefs d''encryption publiques des fichiers jar en amont qu'il utilise
This\ allows\ Hudson\ to\ correlate\ two\ projects.=Ceci permet à Hudson de mettre en corrélation deux projets.
