Title="Proje ili&#351;kisi" nedir?
body=\
        E&#287;er birbirine ba&#287;l&#305; projeleriniz varsa, Hudson <a href="https://hudson.dev.java.net/fingerprint.html">parmak izi deste&#287;i</a>\
    taraf&#305;ndan olu&#351;turulan kay&#305;tlar&#305; kullanarak hangi upstream projenin hangi downstream proje taraf&#305;ndan\
    kullan&#305;ld&#305;&#287;&#305;n&#305; takip edebilir.
For\ this\ feature\ to\ work,\ the\ following\ conditions\ need\ to\ be\ met\:=Bu\ &#246;zelli&#287;in\ &#231;al&#305;&#351;abilmesi\ i&#231;in\ devam&#305;ndaki\ &#351;artlar&#305;n\ sa&#287;lanmas&#305;\ gerekir:
The\ upstream\ project\ records\ the\ fingerprints\ of\ its\ build\ artifacts=Upstream\ proje\ yap&#305;land&#305;rma\ artefaktlar&#305;n&#305;n\ parmak\ izlerini\ kaydeder
The\ downstream\ project\ records\ the\ fingerprints\ of\ the\ upstream\ jar\ files\ it\ uses=Downstream\ proje,\ upstream\ projeden\ kulland&#305;&#287;&#305;\ jar\'lar&#305;n\ parmak\ izini\ kaydeder
This\ allows\ Hudson\ to\ correlate\ two\ projects.=Bu,\ Hudson\'a\ iki\ projeyi\ kar&#351;&#305;l&#305;kl&#305;\ ili&#351;kilendirme\ yetene&#287;ini\ verir.
