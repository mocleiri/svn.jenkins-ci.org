body=\
  Ce type de job vous permet d''enregistrer l''exécution d'un process lancé hors de Hudson\
  (même sur une machine distante). Ceci est concu afin de permette l''utilisation de Hudson\
  comme tableau de bord de votre environnement d''automatisation. Voir\
  <a href="http://hudson.gotdns.com/wiki/display/HUDSON/Monitoring+external+jobs">la documentation pour plus de détails.</a>