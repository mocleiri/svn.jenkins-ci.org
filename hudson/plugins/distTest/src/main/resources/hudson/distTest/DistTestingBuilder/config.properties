testDir=Tests classes directory
testDirDesc=Set a relative file path for a directory with compiled tests. f.e. "tests" or "build/tests" (always use "/" as a file separator)
distDir=Absolute path (directory or jar file)
distDirDesc=Set an absolute file path on the master's file system where the compiled distribution classes reside against which should be tests run. f.e. "D:\\shared\\myproject\\build\\classes" or "/mnt/shared/myproject/jarFile.jar". If no path specified then CLASSPATH variable on each node will be used."
waitForBusyNodes=Wait for executors which are busy to be freed
waitForBusyNodesDesc=Doesn't wait for executors on nodes which are offline.
libDir=Absolute path (directory or jar file)
libDirDesc=Set an absolute file path on the master's file system where libraries needed for compiling or running tests reside.
compileTests=Compile tests
compileTestsDesc="If there are any tests source classes check-out from a repository and not compiled then compile them. The "Tests classes directory" path will be used as the output directory.
