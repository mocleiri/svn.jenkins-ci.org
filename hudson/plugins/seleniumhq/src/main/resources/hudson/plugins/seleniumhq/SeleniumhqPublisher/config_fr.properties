title=HTML des rapports de test
description=\
Une configuration du type <a href="{0}">Fileset ''includes''</a> \
qui indique où se trouvent les fichiers HTML des rapports de test, \
par exemple ''myproject/target/test-reports/*.html''. \
Le répertoire de base (basedir) du fileset est <a href="ws/">la racine du workspace</a>.
title.useTestCommands=Use test commands
description.useTestCommands=\
<i>Utilisé les status des commandes au lieu du status des test pour déterminer INSTABLE/EN ÉCHEC/SUCCÈS</i><br/> \
Par défaut, si un test a échoue la tâche est marqué instable.<br/> \
Lorsque cette case est cochée la tâche est :<br/> \
<ul><li>INSTABLE si numCommandFailures > 0 et numCommandErrors = 0</li> \
<li>EN ÉCHEC si numCommandErrors > 0</li> \
<li>SUCCÈS sinon</li></ul>