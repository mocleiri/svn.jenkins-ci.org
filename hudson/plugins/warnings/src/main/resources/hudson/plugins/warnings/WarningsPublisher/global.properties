title.description=Create new console log parsers based on a regular expression and a Groovy script.
name.description=Display name of the parser. If the name already exists then this parser is added to the set of parsers \
    that share the same name.
regexp.description=Regular expression, see \
    <a href="http://download.oracle.com/docs/cd/E17476_01/javase/1.5.0/docs/api/java/util/regex/Pattern.html">JDK pattern format</a>. \
    This regular expression is matched against every line in the log file. If a match is found it is passed \
    to the following Groovy script.
example.description=Example log message that will be automatically parsed using the values provided \
    in the fields above when you leave the field. Put here a typical warning message from your log file and \
    adjust the regular expression and script until a warning is successfully found.
script.description=<a href="http://groovy.codehaus.org/">Groovy</a> script that will be called at runtime to convert the \
    match of the specified regular expression into a new warning. The \
    <a href="http://download.oracle.com/docs/cd/E17476_01/javase/1.5.0/docs/api/java/util/regex/Matcher.html">Matcher</a> \
    instance is passed to the script in the variable <b>matcher</b>.
